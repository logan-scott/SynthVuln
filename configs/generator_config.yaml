# Findings generation configuration
findings_config:
  # Vulnerability detection tools - common enterprise security scanners
  detection_tools:
  - Nessus                     # Tenable's vulnerability scanner
  - Qualys                     # Cloud-based vulnerability management
  - OpenVAS                    # Open-source vulnerability scanner
  - Nexpose                    # Rapid7's vulnerability scanner
  - Tenable.io                 # Cloud-based Tenable platform
  - Rapid7                     # InsightVM vulnerability management
  - Acunetix                   # Web application security scanner
  
  # Severity distribution weights (realistic enterprise findings)
  # Lower severity findings are more common than critical ones
  severity_weights:
    CRITICAL: 5                # 5% - Rare but high-impact vulnerabilities
    HIGH: 15                   # 15% - Significant security risks
    MEDIUM: 35                 # 35% - Moderate security concerns
    LOW: 45                    # 45% - Minor issues and informational findings
  
  # Recent bias configuration for vulnerability selection
  recent_bias:
    enabled: true              # Enable bias towards recent vulnerabilities
    cutoff_years: 2            # Consider vulnerabilities from last 2 years as "recent"
    multiplier: 3.0            # 3x weight multiplier for recent vulnerabilities
    
    # Year weighting for vulnerability selection
    # Higher weights mean more likely to be selected
    year_weights:
      2025_and_later: 0.4      # 40% weight for 2025+ (most recent)
      2024: 0.3                # 30% weight for 2024
      2023: 0.2                # 20% weight for 2023
      2020_to_2022: 0.05       # 5% weight for 2020-2022
      2015_to_2019: 0.03       # 3% weight for 2015-2019
      before_2015: 0.02        # 2% weight for older vulnerabilities
      malformed: 0.01          # 1% weight for malformed/unknown years
  
  # Default vulnerability counts per asset (realistic range)
  vulnerability_counts:
    min: 1                     # Minimum findings per asset
    max: 8                     # Maximum findings per asset
  
  # Maximum unique vulnerabilities to load from NVD database
  # This caps the vulnerability pool size for performance optimization
  max_unique_vulns: 5000       # Maximum vulnerabilities to load (default: 5000)
  
  detection_probability: 0.7   # 70% chance a vulnerability is detected
  false_positive_rate: 0.1     # 10% chance of false positive findings
  
  # Vulnerability reintroduction configuration
  reintroduction:
    probability: 0.15          # 15% chance a vulnerability is reintroduced after remediation
    min_gap_days: 30           # Minimum days between absolute_first_detected and first_detected
    max_gap_days: 365          # Maximum days between absolute_first_detected and first_detected




# CPE (Common Platform Enumeration) configuration
cpe_config:
  # Enable CPE-based asset generation and vulnerability matching
  enabled: true
  
  # CPE selection and filtering
  use_cpe_pools: true              # Use predefined asset type pools from CPE mapping
  min_confidence_threshold: 0.15   # Minimum confidence score for CPE selection
  prefer_versioned_cpes: true      # Prefer CPEs with specific versions over generic ones
  
  # Asset generation from CPE data
  cpe_based_asset_generation:
    enabled: true
    max_cpes_per_asset_type: 50    # Maximum CPEs to consider per asset type
    version_distribution:
      latest: 0.3                  # 30% use latest/current versions
      recent: 0.4                  # 40% use recent versions (1-2 years old)
      older: 0.3                   # 30% use older versions (2+ years old)
    
  # Vulnerability matching using CPE data
  cpe_based_vulnerability_matching:
    enabled: true
    exact_match_weight: 1.0        # Weight for exact CPE matches
    partial_match_weight: 0.7      # Weight for partial CPE matches (vendor/product)
    version_range_matching: true   # Enable version range matching
    
  # Software installation patterns based on CPE data
  software_installation_patterns:
    # Probability of installing software from each category
    os_specific_software: 0.9      # OS-specific software (high probability)
    server_software: 0.8           # Server-specific software
    development_tools: 0.6         # Development and programming tools
    security_software: 0.7         # Security and monitoring tools
    general_applications: 0.5      # General purpose applications
    
    # Number of software packages per asset type
    software_count_ranges:
      Server: [10, 25]             # Servers have more software
      Workstation: [8, 20]        # Workstations have moderate software
      Desktop: [5, 15]             # Desktops have basic software
      Mobile device: [3, 10]       # Mobile devices have fewer packages
      
